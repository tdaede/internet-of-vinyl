<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>ART Record Player: WebRTC Gateway</title>
<script type="text/javascript" src="js-libs/adapter.min.js" ></script>
<script type="text/javascript" src="js-libs/jquery.min.js" ></script>
<script type="text/javascript" src="js-libs/bootstrap.min.js"></script>
<script type="text/javascript" src="js-libs/bootbox.min.js"></script>
<script type="text/javascript" src="js-libs/spin.min.js"></script>
<script type="text/javascript" src="js-libs/jquery-animate-css-rotate-scale.js"></script>
<script type="text/javascript" src="js-libs/jquery-css-transform.js"></script>
<script type="text/javascript" src="js-libs/jquery.easing.1.3.js"></script>
<script type="text/javascript" src="janus.js" ></script>
<script type="text/javascript" src="streaming.js"></script>
<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css"/>
<link rel="stylesheet" href="css/streaming.css" type="text/css"/>
<link rel="stylesheet" href="css/font-awesome.min.css" type="text/css"/>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="page-header">
        <h1>ART Record Player: WebRTC Gateway</h1>
      </div>

      <div class="container" id="streams">
        <div class="row">
          <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">Stream <span class="label label-info hide" id="status"></h3>
              </div>
              <div class="panel-body" id="stream"></div>
	      <div class="container">
		<div class="row">
		  <div class="col-md-6">
		    <button class="btn btn-default centered" autocomplete="off" id="start">Start</button>
		  </div>
		</div>
		<div class="row">
		  <div class="col-md-6">
		    <div class="record centered">
		      <div class="vinyldisc" id="vinyldisc"></div>
		      <div class="vinylhighlights" id="vinylhighlights"></div>
		    </div>
		  </div>
		</div>
		<div class="row">
		  <div class="col-md-6">
		    <img class="centered" width="212" height="60" src="opus_logo_textonly.svg"/>
		  </div>
		</div>
	      </div>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>

  <hr>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <p><a href="/icecast/player.opus" id="icecast-link">Also available via Icecast</a></p>
        <!-- Uncomment the following to use a direct link to the Icecast server
             instead of proxying through Apache. -->
        <!--script>
          document.getElementById("icecast-link").href = "http://" + window.location.hostname + ":8000/player.opus"
        </script-->
      </div>
    </div>
  </div>
  <div class="footer">
  </div>
</div>

</body>
</html>
